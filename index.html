<!DOCTYPE html>
<html>
  <head>
    <title>PB&J Recipe</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>PB&J Recipe</h1>
    <img src="pbj.png" width="400" height="200" />

    <font color="rgb ()">
    <p>Learn how to make a PB&J sandwich.</p>
  

    <h2>Ingredients</h2>

    <ul>
      <li>
        <a
          href="https://www.walmart.ca/en/ip/wonder-white-texas-toast-bread/6000205260288?from=/search"
         
          target="_blank"
          >2 slices of bread</a >
      </li>
      <li>
        <a
          href="https://www.walmart.ca/en/ip/Jif-Creamy-Peanut-Butter-1kg/6000197852528"
          target="_blank"
          >Peanut Butter</a
        >
      </li>
      <li>
        <a
          href="https://www.walmart.ca/en/ip/Smucker-s-Pure-Concord-Grape-Jelly/10292488?from=/search"
          target="_blank"
          >Jelly (Grape Jelly)</a
        >
      </li>
    </ul>

    <h3>instructions</h3>
    <ol>
      <li>Lay out two slices of bread.</li>
      <li>Spread peanut butter on one slice.</li>
      <li>Spread jelly on the other slice.</li>
      <li>Put the two slices togther.</li>
    </ol>
  </body>
</html>
